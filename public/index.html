<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registration and Sign Up Form</title>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="container-fluid" style="display: block;">
        <a class="navbar-brand heading" href="#"><img src ="../public/images/logo.jpeg"></a>
      </div>
    </nav>
    <div class="row r1">
     <div class="col-md-6">
      <img class="img" src="../public/images/customer-reviews-5100996-4256453.webp">
     </div>
     <div class="col-md-6">
    <div class="wrapper">
        <h2>Registration</h2>
        <form action="/register" method="post">
          <div class="part">
            <div class="input-box">
            <input type="text" name="userName" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="input-box">
                <input type="email" name="userEmail" id="email" placeholder="Enter Your Email" required>
            </div>
          </div>
          <div class="part">
            <div class="input-box">
                <input type="password" name="userPassword" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
                <input type="text" name="userRole" id="role" placeholder="Enter your Role" required>
            </div>
          </div>
          <div class="part">
            <div class="input-box">
              <input type="text" name="userPhoneNo" id="phoneNo" placeholder="Enter your PhoneNo" required>
          </div>
          <div class="input-box">
            <input type="text" name="userCity" id="city" placeholder="Enter your City" required>
        </div>
      </div>
        <div class="input-box">
          <input type="text" name="userState" id="state" placeholder="Enter your State" required>
      </div>
            <div class="policy">
                <input type="checkbox">
                <h3>I accept all terms & conditions</h3>
                </div>
            <div class="input-box button">
                <input type="submit" value="Register Now" required>
            </div>
            <div class="text">
                  <h4>Already have an account? <br>
                    <a href='../public/login.html'>Login Now</a></h4>
                </div>
        </form>
    </div>
  </div>
</div>
</div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
